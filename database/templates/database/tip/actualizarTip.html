{% extends "database/base.html" %}
{% load static %}

{% block subtitulo %} Encuesta {% endblock %}

{% block contenedor %}
<form action="{% url 'encuesta:actualizar' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{datos.id}}">
    <div class="mb-3">
        <label for="">Encabezado</label>
        <textarea type="text" class="form-control" id="input-formulario" name="tip_encabezado" value="{{datos.tip_encabezado}}" required></textarea>
    </div>

    <div class="mb-3">
        <label for="">Descripcion</label>
        <textarea type="text" class="form-control" id="input-formulario" name="tip_desc" value="{{datos.tip_desc}}" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{% endblock %}
