{% extends "database/base.html" %}
{% load static %}

{% block subtitulo %} Plan {% endblock %}

{% block contenedor %}
<form action="{% url 'plan:actualizar' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{datos.id}}">
    <div class="mb-3">
        <label for="">Descripcion</label>
        <textarea type="text" class="form-control" id="input-formulario" name="plan_desc">{{datos.plan_desc}}</textarea>
    </div>
    <div class="mb-3">
        <label for="">Recomendaciones</label>
        <textarea type="text" class="form-control" id="input-formulario" name="plan_recomendacion">{{datos.plan_recomendaciones}}</textarea>
    </div>

    <div class="mb-3">
        <label for="">Especificacion</label>
        <select class="form-control" name="plan_especificacion">

            {% for i in especificaciones%}
            <option value="{{i.especificacion_id}}">{{i.especificacion_nombre}}</option>
            {% endfor %}

        </select>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{% endblock %}
