{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'database/css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'database/favicon_io/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'database/favicon_io/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'database/favicon_io/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'database/favicon_io/site.webmanifest' %}">

  <link rel="stylesheet" href="{% static 'database/css/estilos.css' %}">

  <!--  ----------------------------------------------------- -->
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/657c3a62ca.js" crossorigin="anonymous"></script>
  <!--  ----------------------------------------------------- -->

  <title>{% block titulo %} SalutApp {% endblock %}</title>
</head>
<body>
{% if messages %}

    {% for message in messages %}
    <div class="alert alert-{% if message.tags %}{{message.tags}}{% else %}dark{% endif %}" role="alert">
        {{message}}
    </div>
    {% endfor %}

{% endif %}
    <!-- Modal Header -->
    <div class="modal-header">
        <h4 id="TituloIngreso" class="modal-title">SaluApp</h4>
    </div>

    <!-- Modal body -->
    <div class="modal-body">
        <form action="{% url 'sesion:login'%}" method="post">
            {% csrf_token %}
            <div class="mb-3 mt-3">
                <input type="text" class="form-control" id="email" placeholder="Usuario" name="usuario">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="pwd" placeholder="Contraseña" name="clave">
            </div>
            <button type="submit" id="iniciarsesion" class="btn btn-primary">Iniciar sesion</button>
            <div class="form-check mb-3">
                <label id="labelRecuerda" class="form-check-label"> Recuerdame
                    <input id="recordatorio" class="form-check-input" type="checkbox" name="remember"> 
                    <a href="{% url 'IUsuario:formulario' %}" class="pull-right">¿No puedes iniciar sesión?</a>
                </label>
            </div>
        </form>
    </div>
</body>
