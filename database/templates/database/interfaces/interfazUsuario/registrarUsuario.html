{% extends "database/baseUsuarioCopy.html" %}
{% load static %}

{% block subtitulo %} Usuario {% endblock %}

{% block contenedor %}
<form id="formularioRegistro" action="{% url 'IUsuario:ingresar' %}" method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label>Cedula</label>
        <input type="number" class="form-control" name="usuario_id" required minlength="6" maxlength="11">
    </div>

    <div class="mb-3">
        <label>Usuario</label>
        <input type="text" class="form-control" name="usuario_nombre" required minlength="6" maxlength="15">
    </div>
    <div class="mb-3">
        <label>Correo</label>
        <input type="email" class="form-control" name="usuario_correo" required minlength="10" maxlength="25">
    </div>

    <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" name="usuario_password" required minlength="6" maxlength="20">
    </div>

    <div class="mb-3">
        <label>Peso (Kg)</label>
        <input type="number" class="form-control" name="usuario_peso" required minlength="2" maxlength="3">
    </div>
    <div class="mb-3">
        <label>Altura (Cm)</label>
        <input type="number" class="form-control" name="usuario_altura" required minlength="3" maxlength="3">
    </div>

    <div class="mb-3">
        <label>Edad</label>
        <input type="number" class="form-control" name="usuario_edad" required minlength="2" maxlength="2">
    </div>
    <input type="hidden" name="usuario_rol" value="usuario">

    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{% endblock %}
